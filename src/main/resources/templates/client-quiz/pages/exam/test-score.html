<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{client-quiz/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" layout:fragment="content">
  <div class="card-body px-5 overflow-auto shadow-lg bg-body rounded">
    <h3>Bạn đã hoàn thành bài thi !</h3>
    <p class="fs-6 fw-bold">Số câu đúng : 
      <span class="text-danger"> 
      [[${result.totalCorrectAnswer}]]/[[${test.totalSentence}]] 
      </span>
    </p>
    <p class="fs-6 fw-bold">Kết quả đạt được : <span class="text-danger"> [[${result.mark}]]/[[${test.maxScore}]] </span>điểm</p>
    <div class="progress progress-success  mb-4">
      <div class="progress-bar progress-label progress-bar-striped" role="progressbar" 
      th:style="'width:'+${percent}+'%'" th:attr="aria-valuenow=${percent}"
      aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="d-flex">
      <a class="btn btn-primary me-2" href="index.html"><i class="fas fa-backward me-2"></i> Quay trở về trang chủ</a>
      <a class="btn btn-primary" th:if="${acceptViewAnswer}" th:href="@{/view-answer}">
        <i class="fas fa-file-invoice me-2"></i> Xem kết quả thi
      </a>
    </div>
  </div>
</div>
</body>
</html>
